<span class="inline-flex items-center  px-2  bg-mycolor-200 text-myred rounded font-mono text-sm border border-mycolor-400">
  <span class="text-green-400 pr-2">$</span>
  <span>{{ trim .Inner "\n\r" | markdownify }}</span>
  <button 
    class="pl-2 text-gray-400 hover:text-gray-600 transition-colors" 
    onclick="copyCmdInline(this)" 
    title="Copier">
    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
      <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
    </svg>
  </button>
</span>

<script>
function copyCmdInline(button) {
  const text = button.previousElementSibling.innerText;
  navigator.clipboard.writeText(text);
}
</script>
